<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <!-- Custom css -->
  <link rel="stylesheet" href="style.css" />

  <title>Reviews</title>
</head>

<body onload="auto_show_item()">

  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- Review -->
      <article class="shadow review p-3 rounded-pill">
        <!-- img -->
        <div class="img">
          <img id="img" src="demo1.png" alt="" width="130">
        </div>

        <!-- name -->
        <h4 id="author">Simla Akter</h4>

        <!-- job -->
        <p id="job">Web Designer & Developer</p>

        <!-- Description -->
        <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor laudantium cum cumque soluta,
          itaque maiores distinctio eos? Aliquid, ipsa. Sed quis facilis asperiores. Officia obcaecati adipisci a
          incidunt soluta eius?
        </p>

        <!-- Prev-Next Button -->
        <div class="btn-group">
          <button class="pre-btn">
            <</button> <button class="next-btn">>
          </button>
        </div>

        <!-- Random buttom -->
        <div class="mt-4">
          <button class="btn btn-success random">Surprise Me</button>
        </div>
      </article>
    </section>
  </main>

  <!-- Bootstrap 5 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
